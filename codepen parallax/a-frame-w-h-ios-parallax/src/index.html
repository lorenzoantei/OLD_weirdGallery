<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <div id="parallax-container">
  <div class="parallax-wrapper">
    <div class="parallax-layer figure1" data-depth="0.25">
      <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    </div>
    <div class="parallax-layer figure2" data-depth="0.5">
      figure2
      <a href="google.com">link</a>
    </div>
    <div class="parallax-layer figure3" data-depth="0.8">figure3</div>
    <div class="parallax-layer picture" data-depth="1.2"></div>
  </div>
</div>


    
  </body>
</html>
