<!DOCTYPE html>
<html lang="it" >
<head>
  <meta charset="UTF-8">
  <title>weirdGallery</title>
  <link rel="stylesheet" href="./input.css">
  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

</head>

  <body>
    
    <div id="parallax-container">
      
      <div class="parallax-wrapper ">
        <!-- <div id="cornice" class="parallax-layer border-4" data-depth="0.1"></div>-->

        <div id="aframe-window" class="parallax-layer figure1" data-depth="0.1">
            
              <a-scene trasparent="true" vr-mode-ui="enabled: false">
                <!--fix FOG
                fog="type: linear; 
                  near: 10; 
                  far: 100"
                -->
          
          
                <a-assets id="texture-colonna">
                  <a-asset-item id="column-obj" src="/public/colonnaobj/Colonna_base.obj"></a-asset-item>
                  <!--<a-asset-item id="column-mtl" src="/public/colonnaobj/Colonna_base.mtl"></a-asset-item>-->
                </a-assets>
          
                <a-box id="piano" 
                  position="0 -0.8 -50" 
                  rotation="-90 0 0" 
                  width="2" 
                  height="200" 
                  material="
                    src:#nyan;
                    opacity: 0.65; 
                    metalness: 0.7; 
                    color: purple; 
                    emissive: purple; 
                    repeat: 10 1000" 
                  geometry="height: 100">
                </a-box>
          
                <a-entity id="colonna" 
                  geometry="primitive:icosahedron; radius:3.8" 
                  position="6 2 -10"
                  navigate-on-click="url: ./old.html"
                  animation="property: rotation; to: 360 360 360; dir: reverse; loop: true; dur: 120000"
                  material="opacity:1; metalness:0.8; color:white; blending:additive"
                > <!--dodecaedro o icosaedro?-->
                  <a-entity 
                    obj-model="obj: #column-obj;" 
                    animation="property: rotation; to: 360 360 360; loop: true; dur: 90000"
                    scale="0.15 0.15 0.15"
                  ></a-entity> <!--si può fare anche con texture volendo - TODO trovare soluzione più leggera-->
          
                </a-entity>
          
                <a-camera 
                  cursor="rayOrigin: mouse" 
                  position="0 0 0"
                  wasd-controls-enabled="false"
                  look-controls
                ></a-camera>
          
                <a-light id="LUX__ambientale" light="type: ambient" position="0 0 0"></a-light>
          
                <!-- LUCI
                <a-entity
                  light="
                    type:ambient;
                    intensity:0.1;
                  "></a-entity>
                <a-entity
                  light="
                    type:directional;
                    intensity: 0.1;
                    distance:16"
                    position="4 1 -10"
                    rotation="0 0 0"
                ></a-entity>
              -->
          
              </a-scene>
            
        </div>

        <div id="menu" class="parallax-layer " data-depth="0.8">
          
          <div class="text-2xl">
            <a href="./prototipo.html">weirdGallery</a>
            <br>
            <date>2021-01-01</date>
            <a href="#">progetto1</a>
            <br>
            <date>2021-01-01</date>
            <a href="#">progetto2</a>
            <br>
            <date>2021-01-01</date>
            <a href="#">progetto3</a>
          </div>

        </div>

      </div>
      
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script  src="./script.js"></script>

  </body>

</html>
